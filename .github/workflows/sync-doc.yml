name: Sync Podcast2 Doc

on:
  schedule:
    - cron: '0 0 * * *'  # 每天同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Fork Repository
      uses: actions/checkout@v2
      with:
        ref: main  # 如果你的默认分支不是 main，请修改为相应的分支

    - name: Set Up Git
      run: |
        git config --global user.name 'yajuhua'
        git config --global user.email 'yajuhua@outlook.com'

    - name: Add Upstream
      run: git remote add upstream https://github.com/yajuhua/yajuhua.github.io.git

    - name: Fetch Upstream
      run: git fetch upstream

    - name: Merge Upstream
      run: git merge upstream/main --allow-unrelated-histories  # 如果源仓库的默认分支不是 main，请修改为相应的分支

    - name: Push Changes
      run: git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
